<!doctype html>
<html>
<head>
  <meta charset="utf-8"><title>User Register</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>body{background:#0b1220;color:#e6eef8;font-family:Inter,system-ui}.card{border-radius:12px}</style>
</head>
<body>
<div class="container d-flex vh-100 align-items-center">
  <div class="card p-4 mx-auto" style="max-width:540px">
    <h4>Create Account</h4>
    <div id="msg"></div>
    <form id="form">
      <div class="mb-2"><input id="username" class="form-control" placeholder="Username" required></div>
      <div class="mb-2"><input id="email" type="email" class="form-control" placeholder="Email" required></div>
      <div class="mb-2"><input id="phone" class="form-control" placeholder="Phone"></div>
      <div class="mb-2"><input id="password" type="password" class="form-control" placeholder="Password" required></div>
      <div class="d-grid"><button class="btn btn-primary">Register</button></div>
    </form>
    <p class="mt-3 small text-muted">Already have an account? <a href="user-login.html">Login</a></p>
  </div>
</div>

<script>
const API = "http://localhost:9000";
document.getElementById('form').addEventListener('submit', async e => {
  e.preventDefault();
  const payload = {
    username: document.getElementById('username').value,
    email: document.getElementById('email').value,
    phone: document.getElementById('phone').value,
    password: document.getElementById('password').value
  };
  try {
    const res = await fetch(API + '/users/register', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
    const data = await res.json();
    if(!res.ok) throw data;
    document.getElementById('msg').innerHTML = `<div class="alert alert-success">Registered. Login now.</div>`;
    setTimeout(()=> location.href='user-login.html', 900);
  } catch(err) {
    document.getElementById('msg').innerHTML = `<div class="alert alert-danger">${err.error || err.message || 'Register failed'}</div>`;
  }
});
</script>
</body>
</html>
