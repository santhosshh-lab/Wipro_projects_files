<!doctype html>
<html>
<head>
  <meta charset="utf-8"><title>User Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>body{background:#081129;color:#e6eef8;font-family:Inter,system-ui}.box{max-width:420px;margin:8vh auto;padding:22px;border-radius:12px;background:linear-gradient(180deg,#0f172a,#081125)}</style>
</head>
<body>
<div class="box shadow">
  <h4>User Login</h4>
  <div id="msg"></div>
  <form id="form">
    <div class="mb-2"><input id="email" type="email" class="form-control" placeholder="Email" required></div>
    <div class="mb-2"><input id="password" type="password" class="form-control" placeholder="Password" required></div>
    <div class="d-grid"><button class="btn btn-primary">Login</button></div>
  </form>
  <p class="mt-3 small text-muted">No account? <a href="user-register.html">Register</a></p>
</div>

<script>
const API = "http://localhost:9000";
document.getElementById('form').addEventListener('submit', async e => {
  e.preventDefault();
  try {
    const res = await fetch(API + '/users/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ email: document.getElementById('email').value, password: document.getElementById('password').value })});
    const data = await res.json();
    if(!res.ok) throw data;
    // store minimal user info
    localStorage.setItem('user', JSON.stringify({ id: data.id || data.userId || data.id, email: data.email, username: data.username }));
    location.href = 'user-songs.html';
  } catch(err) {
    document.getElementById('msg').innerHTML = `<div class="alert alert-danger">${err.error || err.message || 'Login failed'}</div>`;
  }
});
</script>
</body>
</html>
